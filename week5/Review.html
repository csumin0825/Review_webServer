<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week5</title>
    ** 생성자 오버라이딩_3_메서드 오버라이딩 **
</head>
<body>
    <script>
        class Animal{
            showName(){
                alert('animal');
            }

            constructor(){
                this.showName();
            }
        }

        class Rabbit extends Animal{
            showName(){  // 필드(메서드) 오버라이딩 
                alert('rabbit'); 
            }
        }

        new Animal();  // animal
        new Rabbit();  // animal / 부모 메서드 호출
    </script>
</body>
</html>
