<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week5</title>
    ** getter와 setter **
</head>
<body>
    <script>
        class User{
            constructor(name){
                // setter를 활성화
                this.name = name;
            }

            get name(){
                return this._name;
            }

            set name(value){
                if  (value.length < 4){
                    alert("이름이 너무 짧습니다.");
                    return;
                }
                this._name = value;
            }
        }

        let user = new User("John");
        alert(user.name);  // John

        user = new User("");

    </script>
</body>
</html>
