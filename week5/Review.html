<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week5</title>
    ** extends_super키워드 **
</head>
<body>
    <script>
        class Animal{
            constructor(name) {
                this.speed = 0;
                this.name = name;
            }
            run(speed){
                this.speed = speed;
                alert(`${this.name}은/는 속도 ${this.speed}로 달립니다.`);
            }
            stop(){
                this.speed = 0;
                alert(`${this.name}이/가 멈췄습니다.`);
            }
        }

        let animal = new Animal("동물");
        
        class Rabbit extends Animal{
            hide(){
                alert(`${this.name}이/가 숨었습니다.`);
            }

            stop(){
                super.stop();
                this.hide();
            }
        }

        let rabbit = new Rabbit("흰 토끼");

        rabbit.run(5);
        rabbit.stop();

        // Rabbit.prototype을 Animal.prototype으로 설정
    </script>
</body>
</html>
