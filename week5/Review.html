<!DOCTYPE html>

    <title>웹서버 week5</title>

</head>
<body>
    <script>
        class Button{
            constructor(value){
                this.value = value;
            }

            click = () => {  // 1. 각 버튼 객체마다 독립적인 객체를 만들고 함수의 this를 객체에 바인딩함.
                alert(this.value);  // losing this
            }
        }
        
        let button = new Button("Hello");

        setTimeout(button.click, 1000);
    </script>
</body>
