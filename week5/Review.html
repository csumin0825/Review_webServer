<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week5</title>
    ** 클래스 표현식_2_동적 **
</head>
<body>
    <script>
        function makeClass(phrase){
            // 클래스를 선언하고 이를 반환함
            return class{
                sayHi(){
                    alert(phrase);
                };
            };
        }

        // 새로운 클래스를 만듦
        let User = makeClass("Hello");  
        new User().sayHi();  // Hello

    </script>
</body>
</html>
