<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week5</title>
    ** 클래스 필드 **
</head>
<body>
    <script>
        class User{
            name = "John";  // User.property에는 없는 클래스 필드
            alert(name);

            sayHi(){
                alert(`Hello, ${this.name}!`);
            }
        }
        new User().sayHi();

        alert(User.name);

    </script>
</body>
</html>
