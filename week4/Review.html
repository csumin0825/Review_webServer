<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** 프로토타입 상속 설명자 **
</head>
<body>
    <script> 
        let animal = {
            eats : true,
            walk(){
                alert("동물이 걷습니다.");
            }
        };

        let rabbit = {
            jumps : true,
            __proto__ : animal
        };

        /*rabbit.__proto__ = animal; 
        /(*) rabbit이라는 객체가 animal의 프로퍼티를 상속받음 
        /animal이 rabbit의 프로토타입
        */

        alert(rabbit.eats); /*true 
        /rabbit eats프포퍼티를 가지고 있지 않기때문에 animal에서 찾아서 출력한다. 
        /rabbit.eats => 상속 프로퍼티
        */
        alert(rabbit.jumps); //true
        rabbit.walk();
    </script>
    
</body>
</html>
