<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** writable 메서드 **
</head>
<body>
    <script> 
        let user = {
            name : "John"
        };

        Object.defineProperty(user, "name",{
            writable : false
        });

        user.name = "Pete"
        
        alert(user.name); //값이 변경되지 않음. (엄격 모드 : 에러, 비엄격 모드 : 무시)
    </script>
    
</body>
</html>
