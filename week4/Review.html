<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** 네이티브 프로토타입_2_상속관계 확인 **
</head>
<body>
    <script>
        let arr = [1,2,3];

        alert(arr.__proto__ === Array.prototype);  // true

        alert(arr.__proto__.__proto__ === Object.prototype);  // true

        alert(arr.__proto__.__proto__.__proto__);  // null => Object.prototype의 prototype은 없다.

    </script>
</body>
</html>
