<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** 접근자 프로퍼티 설명자 **
</head>
<body>
    <script> 
        function User(name, birthday){
            this.name = name;
            this.birthday = birthday;

            Object.defineProperty(this, "age", { //age 프로퍼티를 삭제하지 않고도 수정하여 사용
                get(){
                    let todayYear = new Date().getFullYear();
                    return todayYear - this.birthday.getFullYear();
                }
            }); 
        }

        let john = new User("John", new Date(2000, 8, 25));

        alert(john.birthday);
        alert(john.age);
    </script>
    
</body>
</html>
