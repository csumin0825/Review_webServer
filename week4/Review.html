<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** prototype, constructor 프로퍼티 **
</head>
<body>
    <script>
        function Rabbit(name){
            this.name = name;
            alert(name);
        }

        let rabbit = new Rabbit("White Rabbit");

        let rabbit2 = new rabbit.constructor("Black Rabbit"); 
        // rabbit의 constructor를 이용하여 새로운 객체를 만들 수 있음.
        // 함수의 기본 프로토타입을 다른 객체로 바꾸면 그 객체에 있는 constructor가 없을 수도 있음
        // 기본 프로퍼티에 원하는 프로퍼티를 추가하거나 제거
        // 함수도 프로토타입이라는 프로퍼티를 가지고있기 때문에 

    </script>
</body>
</html>
