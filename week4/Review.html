<body>
    <script> 
        let animal = {
            eats: true
        };

        let rabbit = {
            jumps: true,
            __proto__: animal
        };

        alert(Object.keys(rabbit)); //jumps

        for(let prop in rabbit) alert(prop); //jumps, eats
    </script>
    
</body>
