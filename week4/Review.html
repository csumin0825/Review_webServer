<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** 함수의 prototype 프로퍼티_생성자함수_2 **
</head>
<body>
    <script>
        function Rabbit(){
            // 기본 prototype:
            // Rabbit.prototype = {constructor: Rabbit}

            let rabbit = new Rabbit(); 
            // rabbit이 constructor라는 프로퍼티를 가지고있는 객체를 가리키고있기 떄문에 rabbit의 constructor가 Rabbit이 된다.
            
            alert(rabbit.constructor == Rabbit); //true
        }
    </script>
</body>
</html>
