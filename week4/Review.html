<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week4</title>
    ** 모던 메서드 **
</head>
<body>
    <script>
        let animal = {
            eats: true
        };

        // 프로토타입이 animal인 새로운 객체를 생성
        let rabbit = Object.create(animal);

        alert(rabbit.eats);  // true

        alert(Object.getPrototypeOf(rabbit) === animal);  // true
        // rabbit의 숨김 프로퍼티가 animal인지 확인

        Object.setPrototypeOf(rabbit, {});  // true
        // rabbit의 prototype을 null로, 빈객체로 반환


    </script>
</body>
</html>
