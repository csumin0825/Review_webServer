<!DOCTYPE html>
<html>
<head>
    <title>웹서버 week7</title>
    ** fullfilled promise **
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject) {
            // 프라미스가 만들어지면 executor 함수는 자동으로 실행됩니다.

             // 1초 뒤에 일이 성공적으로 끝났다는 신호가 전달되면서 result는 'done'이 됩니다.
            setTimeout(() => resolve("done"), 1000);
        });
    </script>
</body>
</html>
