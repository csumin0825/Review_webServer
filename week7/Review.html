<!DOCTYPE html>
<html>

<head>
    <title>웹서버 week7</title>
    ** 프라미스 반환 **
</head>

<body>
    <script>
        new Promise(function (resolve, reject) {

            setTimeout(() => resolve(1), 1000);  // 1초

        }).then(function (result) {

            alert(result); // 1

            return new Promise((resolve, reject) => { // (*)
                setTimeout(() => resolve(result * 2), 1000);
            });

        }).then(function (result) { // (**)

            alert(result); // 2

            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(result * 2), 1000);
            });

        }).then(function (result) {

            alert(result); // 4

        });
    </script>
</body>

</html>
