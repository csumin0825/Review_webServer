<!DOCTYPE html>
<html>

<head>
    <title>웹서버 week7</title>
    ** Promise.all **
</head>

<body>
    <script>
        Promise.all([
            new Promise(resolve => setTimeout(() => resolve(1), 3000)), // 1
            new Promise(resolve => setTimeout(() => resolve(2), 2000)), // 2
            new Promise(resolve => setTimeout(() => resolve(3), 1000))  // 3
        ]).then(alert); 
        // 프라미스 전체가 처리되면 1, 2, 3이 반환됩니다. 
        // 각 프라미스는 배열을 구성하는 요소가 됩니다.
        // 3초 후 결과
    </script>
</body>

</html>
