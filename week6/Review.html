<!DOCTYPE html>
<html >
<head>
    <title>웹서버 week6</title>
    ** 에러 핸들링_throw **
</head>
<body>
    <script> 
        let json = '{ "age": 30 }'; // 불완전한 데이터

        try {

        let user = JSON.parse(json); // <-- 에러 없음

        if (!user.name) {
            throw new SyntaxError("불완전한 데이터: 이름 없음"); // (*)
        }

        alert( user.name );

        } catch(e) {
            alert( "JSON Error: " + e.message ); // JSON Error: 불완전한 데이터: 이름 없음
        }
    </script>
</body>
</html>
