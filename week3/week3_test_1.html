<body>
    <script>
        let age = prompt("나이를 알려주세요.",18);
        let welcome;
        
        if(age <18){
            welcome = function(){
                alert("안녕!");
            }; //표현식에는 세미콜론 사용

            welcome = function(){
                alert("안녕하세요.");
            };
        }

        welcome();

    </script>
